{% extends "base.html" %}

{% block content %}
    <h1>Post</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.title.label }}<br>
        {{ form.title(size=32) }}<br>
        {{form.body}}
          <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
